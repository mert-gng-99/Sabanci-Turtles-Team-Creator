<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HalÄ± Saha Kadro</title>
    <link rel="stylesheet" href="./styles.css">
    <!-- Tailwind (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React 18 + ReactDOM UMD -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel Standalone to compile JSX in browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body class="text-white">
    <div id="root"></div>

    <!-- Your App (JSX compiled on the fly) -->
    <script type="text/babel" data-presets="react">
      // We fetch app.jsx and eval it through Babel to keep files separated.
      fetch('./app.jsx')
        .then(r => r.text())
        .then(src => {
          const compiled = Babel.transform(src, { presets: ['react'] }).code;
          (new Function('React','ReactDOM', compiled))(React, ReactDOM);
        });
    </script>
  </body>
</html>
